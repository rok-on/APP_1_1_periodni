<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        :root {
            --halloween-orange: #ff7518;
            --halloween-dark: #1a1a1a;
            --halloween-purple: #4B0082;
            --halloween-light: #f0f0f0;
            --halloween-error: #dc3545;
        }

        body {
            background-color: var(--halloween-dark);
            color: var(--halloween-light);
            font-family: 'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
            overflow: hidden;
        }

        #root {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(0,0,0,0.5);
            border-radius: 15px;
            border: 2px solid var(--halloween-orange);
            box-shadow: 0 0 20px var(--halloween-orange);
        }

        h1 {
            color: var(--halloween-orange);
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 5px var(--halloween-purple);
        }

        input, button {
            font-family: 'Creepster', cursive;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 2px solid var(--halloween-orange);
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin: 0.5rem;
            width: calc(100% - 2.5rem);
            box-sizing: border-box;
            outline: none;
        }

        input {
            background-color: var(--halloween-dark);
            color: var(--halloween-light);
            text-align: center;
        }

        input::placeholder {
            color: #666;
        }

        button {
            background-color: var(--halloween-orange);
            color: var(--halloween-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: var(--halloween-dark);
            color: var(--halloween-orange);
            box-shadow: 0 0 10px var(--halloween-orange);
        }

        .result-view {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .result-view h2 {
            font-size: 5rem;
            margin: 1rem 0;
            color: var(--halloween-orange);
            text-shadow: 0 0 10px var(--halloween-orange);
        }
        
        .result-view h2.error {
            font-size: 3rem;
            color: var(--halloween-error);
            text-shadow: 0 0 10px var(--halloween-error);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
